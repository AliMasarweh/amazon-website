<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/util.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Amazon Acer Predator</title>
</head>

<body>
    <header class="grid-container bg-primary text-primary">
        <div class="upper-nav">
            <div>
                <span class="btn btn-hover amazon-logo"><img src="img/lg.png" alt="amazon logo"/></span>

                <span class="btn btn-hover">
                    <span class="delivery-location">
                        <span class="secondary-text">Deliver to</span>
                        <span class="location-icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        
                        <span class="location">{Location}</span>
                    </span>
                </span>
            </div>

            <div class="flex-container">
                <select class="flex-right">
                    <option selected="selected" value="{All}"></option>
                    <option value="{Computers}"></option>
                </select>
                <input type="text" name="" />
                <span class="search-logo bg-alert"></span>
            </div>

            <div>
                <span class="btn btn-hover language span--hover-show">
                    arrow after
                    <div class="hidden"></div>
                </span>

                <span class="btn btn-hover sign-in-acoount span--hover-show">
                    {Account & Lists}
                    <div class="hidden"></div>
                </span>

                <span class="btn btn-hover return-n-orders">& Orders</span>

                <span class="btn btn-hover cart cart-number-after">
                    <i class="fa fa-shopping-cart light-color" style="color: gray" aria-hidden="true">
                    </i>
                    Cart
                </span>
            </div>
        </div>

        <div class="lower-nav bg-secondary text-secondary">
            <span class="hamberger-menu">
                <span></span>
                All
            </span>
            <ul>
                <li class="btn btn-hover"><a href="#">{Local Delivery}</a></li>
                <li class="btn btn-hover"><a href="#">Today's Deals</a></li>
                <li class="btn btn-hover"><a href="#">Customer Service</a></li>
                <li class="btn btn-hover"><a href="#">Gift Cards</a></li>
                <li class="btn btn-hover"><a href="#">Sell</a></li>
                <li class="btn btn-hover"><a href="#">Registry</a></li>
            </ul>
        </div>
    </header>
    <main class="grid-container margin-center">
        <div class="category text-small">{Category}</div>
        <section class="product-section">
            <div class="product-img">
                <div class="max-w-4">
                    <ul>
                        <li><img src="" alt="main-img" /></li>
                        <li><img src="" alt="img of product" /></li>
                        <li><img src="" alt="img of product" /></li>
                        <li><img src="" alt="img of product" /></li>
                        <li><img src="" alt="img of product" /></li>
                        <li><img src="" alt="img of product" /></li>
                        <li><img src="" alt="img of product" /></li>
                    </ul>
                </div>
                <div class="max-w-70"><img src="" alt="bigger-img" /></div>
            </div>
            <div class="product-description"></div>
        </section>
    </main>
</body>

</html>
