<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Amain Acer Predator</title>
  </head>
  <body>
    <header class="grid-container bg-primary text-primary">
      <div class="upper-nav">
        <div>
          <img src="" alt="" srcset="amazon logo" />
          <span class="delivery-location">
            <span class="location-icon">location icon</span>
            <span class="secondary-text">Deliver to</span>
            <span class="location">{Location}</span>
          </span>
        </div>

        <div class="flex-container">
          <select class="flex-right">
            <option selected="selected" value="{All}"></option>
            <option value="{Computers}"></option>
          </select>
          <input type="text" name="" />
          <span class="search-logo bg-alert"></span>
        </div>

        <div>
          <span class="language span--hover-show">
            <div class="hidden"></div>
          </span>
          <span class="sign-in-acoount span--hover-show">
            {Account & Lists}
            <div class="hidden"></div>
          </span>
          <span class="return-n-orders">& Orders</span>
          <span class="cart">Cart</span>
        </div>
      </div>

      <div class="lower-nav bg-secondary text-secondary">
        <span class="hamberger-menu">
          <span></span>
          All
        </span>
        <ul>
          <li><a href="#">{Local Delivery}</a></li>
          <li><a href="#">Today's Deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
          <li><a href="#">Registry</a></li>
        </ul>
      </div>
    </header>
    <main class="grid-container margin-center">
      <div class="category text-small">{Category}</div>
      <section class="product-section">
        <div class="product-img">
          <div class="max-w-4">
            <ul>
              <li><img src="" alt="main-img" /></li>
              <li><img src="" alt="img of product" /></li>
              <li><img src="" alt="img of product" /></li>
              <li><img src="" alt="img of product" /></li>
              <li><img src="" alt="img of product" /></li>
              <li><img src="" alt="img of product" /></li>
              <li><img src="" alt="img of product" /></li>
            </ul>
          </div>
          <div class="max-w-70"><img src="" alt="bigger-img" /></div>
        </div>
        <div class="product-description">
            
        </div>
      </section>
    </main>
  </body>
</html>
